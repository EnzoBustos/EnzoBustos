<svg width="420px" height="220px" viewBox="0 0 420 220" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Define the animations for the gradients -->
    <defs>
        <!-- Gradient for the border -->
        <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#60f1b0;stop-opacity:1">
                <animate attributeName="stop-color" values="#60f1b0;#0873b2;#60f1b0" dur="4s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#0873b2;stop-opacity:1">
                <animate attributeName="stop-color" values="#0873b2;#60f1b0;#0873b2" dur="4s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
        <!-- Gradient for the background -->
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#60f1b0;stop-opacity:1">
                <animate attributeName="stop-color" values="#60f1b0;#0873b2;#60f1b0" dur="4s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#0873b2;stop-opacity:1">
                <animate attributeName="stop-color" values="#0873b2;#60f1b0;#0873b2" dur="4s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
    </defs>

    <!-- Draw the outer black border -->
    <rect x="1" y="1" width="418" height="218" rx="18" ry="18" style="fill:none;stroke:black;stroke-width:2;"/>

    <!-- Draw the animated background -->
    <rect x="10" y="10" width="400" height="200" style="fill:url(#backgroundGradient);"></rect>

    <!-- Draw the animated border -->
    <rect x="10" y="10" width="400" height="200" rx="15" ry="15" style="fill:none;stroke:url(#borderGradient);stroke-width:5;">
        <animate attributeName="stroke-width" values="5;10;5" dur="4s" repeatCount="indefinite"/>
    </rect>

    <!-- Define a common style for text -->
    <style>
        .text {
            font-family: Arial, sans-serif;
            font-size: 16px;
            fill: black;
            text-anchor: middle;
            dominant-baseline: central;
        }
    </style>

    <!-- Add the text elements -->
    <text x="50%" y="50" class="text">Hello World!</text>
    <text x="50%" y="90" class="text">Eu sou Enzo Bustos</text>
    <text x="50%" y="130" class="text">Um desenvolvedor apaixonado por aprendizado</text>
    <text x="50%" y="155" class="text">de mÃ¡quina e inteligÃªncia artificial</text>
    <text x="50%" y="180" class="text">Made in Brazil ðŸ‡§ðŸ‡·</text>
</svg>
